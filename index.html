  <script>
 
    TweenMax.from(".logo", 2, {
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".sidetext ul li", 2, {
      x: 40,
      opacity: 0,
      ease: Expo.easeInOut
    }, 0.2)

    TweenMax.from(".menu-btn", 2, {
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".social-media ul li", 2, {
      x: 40,
      opacity: 0,
      ease: Expo.easeInOut
    }, 0.2)

    TweenMax.from(".person img", 2, {
      delay: 1,
      y: 60,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".middle-strip", 2, {
      delay: 1,
      y: -50,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".dot", 2, {
      delay: 1.5,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    }, 0.2)

    TweenMax.from(".content p", 1.8, {
      delay: 1.5,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".content h1", 2, {
      delay: 1.5,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".content .btn-1", 1.5, {
      delay: 1.5,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".content .btn-2", 1.5, {
      delay: 1.5,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".bottomnav-title", 2, {
      delay: 2,
      x: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".bottomnav-img", 2, {
      delay: 2,
      y: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".bottomnav ul li:nth-child(1)", 1, {
      delay: 2,
      x: 20,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".bottomnav ul li:nth-child(2)", 1, {
      delay: 2,
      x: -20,
      opacity: 0,
      ease: Expo.easeInOut
    })
  </script>
